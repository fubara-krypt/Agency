<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page Title -->
    <title>Agency Website</title>
    
    <!-- External CSS file -->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- Script inclusion for JavaScript -->
    <script src="main.js"></script>

    <!-- Navigation Bar -->
    <header id="main-header">
        <div class="navbar">
            <!-- Logo linking to the homepage -->
            <a href="index.html">
                <img src="/Images/Logomark.png" class="logo" alt="favicon" />
            </a>
            
            <!-- Navigation Links -->
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>
            
            <!-- Contact Button -->
            <button class="btn-primary">hello@jupiter.com</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero-section">
        <!-- Hero Container - holds all hero section content -->
        <div class="hero-container">
            
            <!-- Hero Text Wrapper - organizes hero section text -->
            <div class="hero-text-wrapper">
                
                <!-- Badge Group -->
                <div class="badge-group">
                    
                    <!-- Badge Section -->
                    <div class="badge">
                        <p>We're hiring</p>
                    </div>
                    
                    <!-- Badge Content - additional details in the badge -->
                    <div class="badge-content">
                        <p>Join our design team</p>
                        <img src="/Images/arrow-right.svg" alt="arrow-right" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
