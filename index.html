<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and mobile responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Agency Website</title>

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <!-- JavaScript file inclusion -->
    <script src="main.js"></script>

    <!-- Header / Navigation Bar -->
    <header id="main-header">
        <div class="navbar">
            <!-- Logo linking back to the homepage -->
            <a href="index.html">
                <img src="/Images/Logomark.png" class="logo" alt="Agency Logo" />
            </a>

            <!-- Navigation Links -->
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Our Services</a></li>
                <li><a href="#">Our Team</a></li>
            </ul>

            <!-- Contact Button -->
            <button class="btn-primary">Contact Us</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero-section">
        <div class="hero-container">
            <!-- Hero Text Wrapper -->
            <div class="hero-text-wrapper">
                <!-- Badge Group for promotional content -->
                <div class="badge-group">
                    <!-- Badge for short announcement or message -->
                    <div class="badge">
                        <p>We're hiring</p>
                    </div>

                    <!-- Badge Content with more detailed info -->
                    <div class="badge-content">
                        <p>Join our design team</p>
                        <img src="/Images/arrow-right.svg" alt="Right Arrow" />
                    </div>
                </div>

                <!-- Main Hero Heading -->
                <h1>Creating stylish, functional and memorable spaces</h1>
                
                <!-- Hero Subheading / Description -->
                <p>Weâ€™re a full-service interior design studio specializing in simple and timeless spaces.</p>
            </div>

            <!-- Hero Section Buttons -->
            <div class="hero-section-btn">
                <button class="btn-primary">Our Projects</button>
                <button class="btn-secondary">Book a session</button>
            </div>

            <!-- Hero Image -->
            <img src="/Images/Hero-Image.svg" alt="Hero Image" />
        </div>
    </section>

<section id="social-proof-section">
    <div class="social-container">
        <p>Brands that we've worked with</p>
        <div class="company-logo-holder">
            <img src="/Images/coinbase.svg" alt="Coinbase Logo">
            <img src="/Images/spotify.svg" alt="Spotify Logo">
            <img src="/Images/slack.svg" alt="Slack Logo">
            <img src="/Images/dropbox.svg" alt="Dropbox Logo">
            <img src="/Images/webflow.svg" alt="Webflow Logo">
            <img src="/Images/zoom.svg" alt="Zoom Logo">
        </div>
    </div>
</section>

</body>

</html>
